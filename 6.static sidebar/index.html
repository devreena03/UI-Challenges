<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Side Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5695d3fd62.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
                <li><a href="#"><i class="fas fa-address-card"></i>Contact Us</a></li>
                <li><a href="#"><i class="fas fa-blog"></i>Blog</a></li>
            </ul>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>

            </div>
        </div>
        <div class="content">
            <div class="header">
                <h3 class="title">Home</h3>
                <div class="avatar"><i class="fas fa-user-circle fa-2x"></i></div>
                <div class="elipsis"><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="info">
                <div>Default value. Elements render in order, as they appear in the document flow</div>
                <div>The element is positioned relative to its first positioned (not static) ancestor element</div>
                <div>The element is positioned relative to the browser window</div>
            </div>
            <div class="footer">
                <h5>&copy; reena-org.com</h5>
            </div>
        </div>
    </div>
</body>

</html>
